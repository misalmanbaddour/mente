<article>

    <h4>{{ card.question }}</h4>

    {% if not check_card %}

    <p>{{ card.answer }}</p>


    <a href="{% url 'card-update' card.id %}" role="button" class="btn btn-warning">EDIT</a>
    <a href="{% url 'card-delete' card.id %}" role="button" class="btn btn-danger">DELETE</a>

    <hr>

    {% else %}

    <details class="accordion">
        <summary>REVEAL ANSWER</summary>
        <p>{{ card.answer }}</p>
    </details>
    
    <hr>
    
    {% include "cards/card_check_form.html" with solved=True %}
    {% include "cards/card_check_form.html" with solved=False %}
    
    {% endif %}

</article>
