<form method="post">
    {% csrf_token %}
    
    <input type="hidden" name="card_id" value="{{card.id}}">
    <input type="hidden" name="solved" value="{{solved}}">

    {% if solved %}
        <input type="submit" value="I KNOW" class="btn btn-success">
    {% else %}
        <input type="submit" value="I DON'T KNOW" class="btn btn-warning">
    {% endif %}
</form>
